<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="css/styles.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
    <script type="text/x-handlebars">
        <div id="frm">
            <b>Load Tweets for: </b>
            {{view App.SearchTextField placeholder="Twitter username" valueBinding="App.tweetsController.username"}}
            <button {{action "loadTweets" target="App.tweetsController"}}>Go!</button>
        </div>
        <div id="content">
            <div id="recent">
                <h3>Recent Users</h3>
                <ol>
                    {{#each App.recentUsersController.reverse}}
                        <li>
                            <a href="#" title="view again" {{action "searchAgain" this target="App.recentUsersController"}}>{{this}}</a> - 
                            <a href="#" title="remove" {{action "removeUser" this target="App.recentUsersController"}}>X</a>
                        </li>
                    {{/each}}
                </ol>
            </div>
            <div id="tweets">
                <h3>Tweets</h3>
                <ul>
                    {{#each App.tweetsController}}
                        <li>
                            <img {{bindAttr src="avatar"}} />
                            <span>{{date}}</span>
                            <h3>{{screen_name}}</h3>
                            <p>{{text}}</p>
                        </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </script>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/handlebars-1.0.0.beta.6.js"></script>
  <script src="js/libs/ember-1.0.pre.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
